<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classy Tournament</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background: url('/mnt/data/a158006a-6bb6-4b85-b203-55b0c2798173.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    header {
      font-size: 3rem;
      margin-top: 40px;
      text-shadow: 3px 3px 10px #000;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 40px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      animation: slideIn 1.5s ease-out;
    }
    .details {
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .join-button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.5rem;
      background-color: #FFD700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .join-button:hover {
      transform: scale(1.1);
    }
    .footer {
      margin-top: 30px;
      font-size: 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>CLASSY TOURNAMENT</header>

  <div class="container">
    <h2>BR SOLO</h2>
    <p>Players Joined: 8/48</p>

    <div class="details">
      <p><strong>BOOYAH</strong></p>
      <p>TOP1 - 500₹<br>TOP2 - 200₹<br>TOP3 - 100₹</p>

      <p><strong>Per kill</strong> - 25₹</p>
      <p><strong>Entry Fee</strong> - 50₹</p>
    </div>

    <button class="join-button">JOIN (₹50)</button>
  </div>

  <div class="footer">
    <p>Terms/Conditions | Contact us | WhatsApp/Email | Privacy Policy | Return/Refund Policy</p>
  </div>
</body>
</html>
